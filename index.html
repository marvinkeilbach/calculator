<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hints">
        <h2 class="heading" id="header">The Calculator</h2>
        <p class="heading" id="keyboard-hint">Use Your Keyboard!</p>
    </div>
    <div class="container">
        <div class="calculator-body">
            <div class="display"><p id="displayContent"></p>
            </div>
            <button class="number" id="zero">0</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>

            <button class="operator" id="add" title="+">+</button>
            <button class="operator" id="subtract" title="-">-</button>
            <button class="operator" id="multiply" title="*">x</button>
            <button class="operator" id="divide" title="/">:</button>
            <button class="equals" id="equals">=</button>
            <button class="extra" id="decimal">.</button>                
            <button class="extra" id="clear">C</button>
    </div>


    
    <script src="app.js"></script>
</body>
</html>
